<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Scissors and paper</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Rock Paper Scissors Game</h1>

      <p class="subtitle">Choose your move:</p>
      <div id="btn-container" class="buttons">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="scissor">Scissor</button>
        <button class="btn" id="paper">Paper</button>
      </div>

      <p class="winner" id="winner">Wanna try?</p>

      <div class="scores">
        <p class="user-score">Your score: <span id="user-score">0</span></p>
        <p class="computer-score">
          Computer score: <span id="computer-score">0</span>
        </p>
      </div>
    </main>
  </body>
</html>
