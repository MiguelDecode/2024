<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar CSS</title>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>
  </head>

  <body>
    <div class="radar"></div>
    
    <label class="mute">
      <input type="checkbox" checked />
      <img
        class="on"
        src="https://api.iconify.design/material-symbols:volume-up.svg?color=%23888888"
        alt="volume on"
      />
      <img
        class="off"
        src="https://api.iconify.design/material-symbols:volume-off.svg?color=%23888888"
        alt="volume off"
      />
    </label>
  </body>
</html>
