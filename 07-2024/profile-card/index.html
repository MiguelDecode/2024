<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Vite App</title>
  </head>
  <body>
    <main class="card">
      <header class="header">
        <img
          src="/johnny.jpg"
          alt="Young man with glasses seeing to the camera"
        />
      </header>

      <div class="waves">
        <img src="/wavethree.svg" alt="Wave background" />
        <img src="/wavetwo.svg" alt="Wave background" />
        <img src="/wave.svg" alt="Wave background" />
      </div>

      <section class="info">
        <h1>Johnny Rogers</h1>
        <p>@johnnyrogers</p>

        <div class="social">
          <a href="">
            <img class="icon" src="/facebook.svg" alt="Facebook icon" />
          </a>

          <a href="">
            <img class="icon" src="/linkedin.svg" alt="Linkedin icon" />
          </a>

          <a href="">
            <img class="icon" src="/x.svg" alt="X icon" />
          </a>

          <a href="">
            <img class="icon" src="/instagram.svg" alt="Instagram icon" />
          </a>

          <a href="">
            <img class="icon" src="/dribbble.svg" alt="Dribble icon" />
          </a>
        </div>

        <p>
          Crafting brand and communication strategies, creating visual designs,
          leading art direction, and capturing portraits through photography.
        </p>
      </section>

      <footer class="cta">
        <button class="btn accent">Follow</button>
        <button class="btn">Message</button>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
