<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <input type="text" class="screen" id="screen" readonly />

      <div id="buttons" class="buttons">
        <button class="btn btn--clear" id="clear">C</button>
        <button class="btn btn--operator">/</button>
        <button class="btn btn--operator">*</button>
        <button class="btn btn--operator">-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn--operator">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn--equal" id="equal">=</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">0</button>
        <button class="btn btn--decimal">.</button>
      </div>
    </main>
  </body>
</html>
